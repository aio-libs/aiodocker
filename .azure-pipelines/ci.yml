trigger:
  batch: true
  branches:
    include:
    - master
    exclude:
    - refs/tags/*
pr:
  autoCancel: true
  branches:
    include:
    - master

variables:
- group: codecov

stages:
- stage: test
  displayName: "Run tests"
  jobs:
  - template: test-stage.yml
    parameters:
      codecov.token: '$(codecov.token)'
